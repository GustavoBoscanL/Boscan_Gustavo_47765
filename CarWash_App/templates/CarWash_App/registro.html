{% extends 'CarWash_App/master.html' %}

{% block title %}
    Registrarse - CarWash
{% endblock %}

{% block content %}
    <h1 class="display-4 lh-1 mb-4">Registrarse</h1>
    <p class="lead mb-5">Crea una cuenta para acceder a nuestros servicios.</p>

    <form method="post" action="{% url 'registrar_usuario' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
    </form>
    <p class="mt-3">¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>.</p>
{% endblock %}
